<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;700&family=Permanent+Marker&family=Poppins:wght@200;300;400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="btn">
      <button onclick="toggleForm()">Open Form</button>
    </div>
    <table>
      <thead>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Role</th>
        <th>Salary</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Company Name</th>
        <th>Action</th>
      </thead>
      <tbody>

      </tbody>
    </table>

    <div class="popup" style="display: none">
      <form class="popup-body">
        <span class="close" onclick="toggleForm()"><i class="fa-regular fa-circle-xmark"></i></span>
        <input type="text" name="name" placeholder="Enter name" required />
        <select name="role" required>
          <option>--- Select Role ---</option>
          <option value="Software Developer">Software Developer</option>
          <option value="Frontend Developer">Frontend Developer</option>
          <option value="Backend Developer">Backend Developer</option>
          <option value="Quality Assurance">Quality Assurance</option>
          <option value="Product Manager">Product Manager</option>
        </select>
        <input type="number" name="salary" placeholder="Salary" required />
        <input
          type="number"
          name="phoneNumber"
          placeholder="Phone Number"
          required
        />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="text"
          name="companyName"
          placeholder="Company Name"
          required
        />
        <button>Add Employee</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
